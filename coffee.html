<!DOCTYPE html>
<html>
<head>
    <title>Hackbright Coffee Shop</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <!-- Google fonts link -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway" >
    <!-- Our CSS -->
    <link rel="stylesheet" href="static/coffee.css">
</head>
<body>
<div class="container">
    <div class="starter-template">
        <h1>Coffee Shop</h1>
        <br>

        <img id="coffee-image" src="LOLWUT" alt="make this image work with js" height="300" width="200">

        <h3 id="message">Click The Image To Order Coffee</h3>

        <table class="table">
            <tr>
                <td class="col-md-2">
                    <button class="btn btn-default" id="espresso">Espresso</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="latte">Latte</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="hot-chocolate">Hot Chocolate</button>
                </td>
            </tr>
            <tr>
                <td>$3.25</td>
                <td>$4.15</td>
                <td>$2.50</td>
            </tr>
        </table>

        <h4>Total: <span id="revenue"><!-- Revenue Message will show up here --></span></h4>
    </div>
</div>

<script>

    // Set these variables to their DOM elements

    let coffeeImage = $("#coffee-image");
    let oldSrc = $(coffeeImage).attr("src");
    $(coffeeImage).attr('src', 'static/coffee_beans.jpg');
    let revenueMessage = $("#revenue");
    let drinksOrdered = [];

    let espresso = $("#espresso");
    let latte = $("#latte");
    let hotChoco = $("#hot-chocolate");

    function makeCoffee(drinkType) {
        let oldSrc = $(coffeeImage).attr('src');
        drinksOrdered.push(drinkType);
        console.log(`Your ${drinkType} has been made.`);
        console.log('Your orders: ', drinksOrdered);
        revenue = getRevenue();
        console.log(revenue);
        revenueMessage.html(revenue);
        $(coffeeImage).attr('src', 'static/coffee_machine.jpg');
        setTimeout(showMug, 1500);
        // $(showMug).delay(1500);
    }

    function showMug() {
        $(coffeeImage).attr('src', 'static/coffee_mug.jpg');
        setTimeout(showBeans, 2500);
        // $(showBeans).delay(2500);
    }

    function showBeans() {
        $(coffeeImage).attr('src', 'static/coffee_beans.jpg');
    }


    coffeeImage.on('click', function() {makeCoffee("brew");});
    espresso.on('click', function() {makeCoffee("espresso");});
    latte.on('click', function() {makeCoffee("latte");});
    hotChoco.on('click', function() {makeCoffee("hot-chocolate");});
    // use this JavaScript object in further study step

    const prices = {
        "brew": 2.05,
        "espresso": 3.25,
        "latte": 4.15,
        "hot-chocolate": 2.50
    };

    function getRevenue() {
        let revenue = 0;
        console.log(drinksOrdered);
        for (let drink of drinksOrdered) {
            console.log(drink);
            console.log(prices);
            console.log(prices[drink]);
            revenue += prices[drink];
        }
        return revenue;
    }


</script>

</body>
</html>
